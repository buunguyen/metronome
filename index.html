<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Metronome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form>
      <div class="row center-label">
        <div class="col-sm-12 col-md-1">
          <label for="beats">Beats</label>
        </div>
        <div class="col-sm-12 col-md-11">
          <input type="number" id="beats" placeholder="Beats Per Measure" value="4" />
        </div>
      </div>
      <div class="row center-label">
        <div class="col-sm-12 col-md-1">
          <label for="bpm">BPM</label>
        </div>
        <div class="col-sm-12 col-md-11">
          <input type="number" id="bpm" placeholder="Beats Per Minute" value="80" />
        </div>
      </div>
      <div class="row center-label">
        <div class="col-sm-12 col-md-1">
          <label for="delay">Delay</label>
        </div>
        <div class="col-sm-12 col-md-11">
          <input type="number" id="delay" placeholder="Sound delay (ms)" value="0" />
        </div>
      </div>
      <div class="row center-label">
        <div class="col-sm-12 col-md-1">
          <label for="sound">Sound</label>
        </div>
        <div class="col-sm-12 col-md-11">
          <div id="sounds"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-1">
          <label for="notes">Notes</label>
        </div>
        <div class="col-sm-12 col-md-11">
          <div>
            <div id="notes"></div>
            <input id="add-note" type="button" class="small" value="+" />
          </div>
        </div>
      </div>
      <div class="row center-label">
        <div class="col-sm-12">
          <input id="start" type="button" value="Start" />
        </div>
      </div>
    </form>

    <label id="modal-open" for="modal-control"></label>
    <input type="checkbox" id="modal-control" class="modal">
    <div class="modal">
      <div class="card">
        <label for="modal-control" class="modal-close"></label>
        <div class="note"></div>
        <div class="wrapper">
          <div class="prev-note"></div>
          <div class="next-note"></div>
        </div>
      </div>
    </div>

    <style>
      body {
        background-color: #2c3e50;
      }

      /** Setup */
      #notes input[type='text'] {
        max-width: 50px;
        text-align: center;
      }

      #start {
        background-color: #2c3e50;
        color: white;
      }

      .center-label {
        align-items: center;
      }

      /** Play */
      .modal,
      .modal .card {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal .note {
        font-size: 100px;
        color: #2c3e50;
      }
      .modal .note.inactive {
        color: #95a5a6;
      }

      .modal .wrapper {
        display: flex;
        width: 100%;
        align-content: space-around;
      }
      .modal .prev-note,
      .modal .next-note {
        font-size: 50px;
        flex-grow: 1;
        width: 50%;
      }
      .modal .prev-note {
        color: #95a5a6;
        text-align: right;
        padding-right: 100px;
      }
      .modal .next-note {
        color: #f39c12;
        padding-left: 100px;
      }
      .modal .next-note.inactive {
        color: #95a5a6;
      }
    </style>

    <script>

      $(document).ready(() => {
        // Handle beat count change
        $('#beats').change(() => {
          $('#notes').empty();

          const beats = Number($('#beats').val());
          $('#sounds').empty().append(
            `<select class="sounds">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>`.repeat(beats));
        });

        // Handle add note
        $('#add-note').click((event) => {
          event.stopPropagation();

          const beats = Number($('#beats').val());
          const $notes = $('#notes');

          $notes.append(`
            <div class="row">
              ${'<input type="text" class="note">'.repeat(beats)}
              <input type="button" class="small" value="-" />
            </div>`);

          $notes.find('input[type="button"]').click(function() {
            $(this).parent().remove();
          });
        });

        // Start metronome
        let intervalId;
        $('#start').click(() => {
          $('#modal-open').click();

          setTimeout(() => {
            const {beats, bpm, delay, sounds, notes} = getData();

            let beatCount = 0;
            let prevNote = '';
            intervalId = setInterval(() => {
              // Show note
              const note = notes[beatCount % notes.length] || '•'.repeat(beatCount % beats + 1);
              const $note = $('.modal .note');
              $note.text(note);
              if (note) $note.removeClass('inactive');
              else $note.addClass('inactive');

              // Show next note
              $('.modal .prev-note').text(prevNote || 'N/A');

              // Show next note
              const nextNote = notes[(beatCount + 1) % notes.length] || '•'.repeat((beatCount + 1) % beats + 1);
              const $nextNote = $('.modal .next-note');
              $nextNote.text(nextNote);
              if (note) $nextNote.removeClass('inactive');
              else $nextNote.addClass('inactive');

              // Play sound
              const soundId = sounds[beatCount % beats];
              console.log('delay', delay)
              if (delay === 0) {
                playSound(soundId);
              } else {
                setTimeout(() => playSound(soundId), delay);
              }

              prevNote = note;
              beatCount++;
              if (beatCount === notes.length) {
                beatCount = 0;
              }
            }, (60 * 1000) / bpm);
          }, 500);
        });

        $('.modal-close').click(() => {
          clearInterval(intervalId);
          $('.modal .note').text('');
          $('.modal .prev-note').text('');
          $('.modal .next-note').text('');
          save();
        });

        load();
      });

      // Storage
      function getData() {
        const beats = Number($('#beats').val());
        const bpm = Number($('#bpm').val());
        const delay = Number($('#delay').val());
        const sounds = $('.sounds').map(function() {
          return Number($(this).val());
        }).get();
        const notes = $('#notes .note').map(function() {
          return $(this).val();
        }).get();

        return {beats, bpm, delay, sounds, notes};
      }

      function save() {
        localStorage.setItem('data', JSON.stringify(getData()));
      }

      function load() {
        const dataStr = localStorage.getItem('data');
        if (dataStr == null) {
          $('#beats').change();
        } else {
          const data = JSON.parse(dataStr);

          // Load beats & BPM & delay
          $('#beats').val(data.beats);
          $('#bpm').val(data.bpm);
          $('#delay').val(data.delay);

          // Load sounds
          $('#sounds').append(
            `<select class="sounds">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>`.repeat(data.beats));
          data.sounds.forEach((soundVal, index) => $('#sounds select').eq(index).val(soundVal));

          // Load notes
          const $notes = $('#notes');
          $notes.append(`
            <div class="row">
              ${'<input type="text" class="note">'.repeat(data.beats)}
              <input type="button" class="small" value="-" />
            </div>`.repeat(data.notes.length / data.beats));

          $notes.find('input[type="button"]').click(function() {
            $(this).parent().remove();
          });

          data.notes.forEach((note, index) => {
            $('#notes .note').eq(index).val(note);
          });
        }
      }

      // Audio stuff
      let audio;
      function beep(vol, freq, duration) {
        if (!audio) {
          audio = new AudioContext();
        }

        const v = audio.createOscillator();
        const u = audio.createGain();

        v.connect(u);
        v.frequency.value = freq;
        v.type = 'square';
        u.connect(audio.destination);
        u.gain.value = vol * 0.01;
        v.start(audio.currentTime);
        v.stop(audio.currentTime + duration * 0.001);
      }

      function playSound(soundId) {
        switch (soundId) {
          case 1: return beep(20, 950, 200);
          case 2: return beep(20, 800, 250);
          case 3: return beep(20, 720, 300);
        }
      }
    </script>
  </body>
</html>
